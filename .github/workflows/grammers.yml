name: Grammers (t.me/tgLibs) Benchmark Testing Tool

on:
  workflow_dispatch: {}
  schedule:
    - cron: '33 1 * * 2'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository contents
        uses: actions/checkout@v4

      - name: Run script
        env:
          API_ID: ${{ secrets.API_ID }}
          API_HASH: ${{ secrets.API_HASH }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          TG_SESSION: ${{ secrets.TG_SESSION }}
          TG_FLOOD_SLEEP_THRESHOLD: ${{ secrets.TG_FLOOD_SLEEP_THRESHOLD }}
          MESSAGE_LINK: ${{ secrets.MESSAGE_LINK }}
        run: |
          echo "Beginning Grammers test"
          mkdir -p outputs
          cargo build --release --manifest-path scripts/rust/grammers/Cargo.toml > /dev/null 2>&1
          T=$(./scripts/rust/grammers/target/release/g1)
          cargo clean --manifest-path scripts/rust/grammers/Cargo.toml > /dev/null 2>&1
          echo "${T}" > outputs/grammers.json

      - name: Commit and push changes
        run: |
          git config pull.rebase true
          git config user.email "41898282@users.noreply.github.com"
          git config user.name "GitHub Actions <Grammers>"
          git add outputs/ -A
          git commit -m "update Grammers bench"
          git pull origin master
          git push origin master
